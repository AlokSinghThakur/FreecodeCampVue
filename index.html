<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3 Basic</title>
  </head>
  <body>
    <div id="app">{{ graphic}}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            graphic: "Hello world !",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
